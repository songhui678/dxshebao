    <script type="text/javascript">
        $(function () {
            function scroll(fn) {

                var beforeScrollTop = document.documentElement.scrollTop || window.pageYOffset || document.body.scrollTop;
                fn = fn || function () { };
                if (window.addEventListener) {
                    window.addEventListener("scroll", function () {
                        var afterScrollTop = document.documentElement.scrollTop || window.pageYOffset || document.body.scrollTop;
                        delta = afterScrollTop - beforeScrollTop;
                        if (delta === 0) return false;
                        fn(delta > 0 ? "down" : "up");
                        beforeScrollTop = afterScrollTop;
                    }, false);
                }
            }
        })

    </script>

<script type="text/javascript">
        $(function () {
            $.get("/ajax/LoginInfo.ashx", { dt: new Date().getTime() }, function (data) {
                $("#logInfo").html(data);
            });
            $("#logInfo").hover(function () {
                $(".rrb1_denglu").show();
            }, function () {
                $(".rrb1_denglu").hide();
            });
            loadMenuTop();
        })
        function loadMenuTop() {
            var url = location.href.toString().toLocaleLowerCase();
            if (url.indexOf("jiaoshebao") > 0) {
                $(".Nav li").eq(1).css("border-bottom", "2px solid #094");
            } else if (url.indexOf("jiaogongjijin") > 0) {
                $(".Nav li").eq(2).css("border-bottom", "2px solid #094");
            } else if (url.indexOf("shebaochangshi") > 0 || url.indexOf("news") > 0) {
                $(".Nav li").eq(3).css("border-bottom", "2px solid #094");
            } else if (url.indexOf("about") > 0) {
                $(".Nav li").eq(4).css("border-bottom", "2px solid #094");
            } else {
                $(".Nav li").eq(0).css("border-bottom", "2px solid #094");
            }
        }
        $('.Nav>li').mouseover(function () {
            len = $(this).find('.xiala div').length;
            $(this).find('.xiala').css({ 'height': (len * 36) + 'px' });
            $(this).find('.xiala div').css({ 'height': '36px' });
            $(this).find('.xiala div a').css({ 'display': 'block' });
            $(this).find('.xiala div a').css({ 'height': '36px' });
        });
        $('.Nav>li').mouseout(function () {
            $(this).find('.xiala').css({ 'height': '0' });
            $(this).find('.xiala div').css({ 'height': '0' });
            $(this).find('.xiala div a').css({ 'display': 'none' });
            $(this).find('.xiala div a').css({ 'height': '0' });
        });
</script>
