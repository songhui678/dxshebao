<script type="text/javascript">
    function UrlSearch() {
        debugger;
        var name, value;
        var str = location.href; //取得整个地址栏
        var num = str.indexOf("?")
        str = str.substr(num + 1); //取得所有参数   stringvar.substr(start [, length ]

        var arr = str.split("&"); //各个参数放到数组里
        for (var i = 0; i < arr.length; i++) {
            num = arr[i].indexOf("=");
            if (num > 0) {
                name = arr[i].substring(0, num);
                value = arr[i].substr(num + 1);
                this[name] = value;
            }
        }
        //alert(value);
        switch (value) {
            case "0":
                $(".activecolor").toggleClass('about_nav1');
                break;
            case "1":
                $(".activecolor1").toggleClass("about_nav1");
                break;
            default:
                $(".activecolor").toggleClass('about_nav1');
                break;
        }
        //var Request = new UrlSearch(); //实例化

        //alert(Request.id);
    }
    UrlSearch();
</script>
